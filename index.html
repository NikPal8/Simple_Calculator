    <title>Simple Calculator</title>
    <link rel="stylesheet" href="Simple_Calculator.css">
</head>
<body>

    <div class="calculatorFrame">
        
        <section id="displayScreen"></section>

        <section id="calculatorButtons">
        <!-- Try giving the btns an id? -->
            <button id="%">%</button> 
            <button id="blue">/</button>
            <button id="blue">x</button>
            <button id="blue">-</button>
            <button id="blue">+</button>
            <button>DEL</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>=</button>
            <button id="btnOrange">C</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>.</button>
            <button id="btnOnOff">OFF</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>

            
        </section>

    </div>


    <script src="Simple_Calculator.js"></script>

</html>
